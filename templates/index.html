<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles.css">
</head>
 <!-- Add section for Mars Header -->
<header class="masterhead">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12 text-center" id="vpadding">
                <h1 class="font-weight-light" style="color: white;">Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" style="background-color: #FF9D6F; border: none; color: white;"  href="/scrape" role="button" >Scrape New Data
                </a></p>
            </div>
        </div>
    </div>
</header>
<body>    
        <!-- Add section for Mars News -->
        <div class="container-fluid">
        <div class="row" style="backgroud-color: #f9c5ad;"  id="mars-news">
            <div class="col-md-6" style="padding: 5%;">
             <div class="media">
                <div class="media-body">
                    <h2>Latest Mars News</h2>
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                </div>
                    
                    <div class="col-md-6 text-center">
                        
                    </div>
             </div>

            </div>
        </div>
        </div>
        <!-- Mars Featured Image -->
             <!--First level-->
        <div class="row" id="mars-featured-image">
            <!-- Second level -->
            <div class="col-md-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>

            </div>
            
            <div class="col-md-4">
                <!-- Mars Facts -->
                <div class="row" id="mars-facts">
                    <h4>Mars Facts</h4>
                    <table class="table table-striped">
                    {{mars.facts | safe }}
                    </table>
                </div>  
            </div>
        </div>
        <!-------Section for Mars Hemispheres--------->
        <div class="row" id="mars-hemispheres">
            <div class="page-header">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
        </div>
            {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
            <div class="thumbnail">
                <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" class="img-responsive" alt="Responsive image">
                <div class="caption">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
          </div>
          {% endfor %}   
        </div>
    </div>
</body>
</html>
